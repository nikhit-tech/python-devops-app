apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: python-devops-api-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: python-devops-api.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: python-devops-api-service
            port:
              number: 80